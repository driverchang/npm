    <title>用户列表</title>
</head>

<body>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 用户列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);"
            title="刷新"><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="admin_add('添加用户','admin-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a></span> <span class="r" id="num"></span> </div>
        <table class="table table-border table-bordered table-bg">
            <thead>
                <tr>
                    <th scope="col" colspan="9">用户列表</th>
                </tr>
                <tr class="text-c">
                    <th width="40">序号</th>
                    <th width="200 ">用户名</th>
                    <th>资产名</th>
                    <th>资产IP</th>
                    <th width="130 ">角色</th>
                    <th width="150 ">操作</th>
                </tr>
            </thead>
            <tbody id='tbody'>

            </tbody>
        </table>
    </div>
    <!--_footer 作为公共模版分离出去-->
    <script type="text/javascript " src="lib/jquery/1.9.1/jquery.min.js "></script>
    <script type="text/javascript " src="lib/layer/2.4/layer.js "></script>
    <script type="text/javascript " src="static/h-ui/js/H-ui.min.js "></script>
    <script type="text/javascript " src="static/h-ui.admin/js/H-ui.admin.js "></script>
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript " src="lib/My97DatePicker/4.8/WdatePicker.js "></script>
    <script type="text/javascript " src="lib/datatables/1.10.0/jquery.dataTables.min.js "></script>
    <script type="text/javascript " src="lib/laypage/1.2/laypage.js "></script>
    <script type="text/javascript ">
        var username = window.localStorage.getItem('username')
        var power = ''
        let params = {
            username: username
        }
        $.post('http://localhost:3005/user/find', params, (data) => {
                power = data.list[0].power
            })
            //显示列表
        function getUserList() {
            $.post('http://localhost:3005/user/list', (data) => {
                if (data.err == 0) {
                    renderList(data.list)
                } else {
                    layer.confirm('请刷新页面')
                }
            })
        }
        //根据数据信息，渲染表格
        function renderList(data) {

            let str = ''
            let count = 0
            let message = ''
            for (let index = 0; index < data.length; ++index) {
                let tmpstr = `
                <tr class="text-c ">
                    <td>${index + 1}</td>
                    <td>${data[index].username}</td>
                    <td>${data[index].asset}</td>
                    <td>${data[index].assetip}</td>
                    <td>${change(data[index].power)}</td>
                    <td class="td-manage "> <a title="编辑 " href="javascript:; " onclick="admin_edit( '用户编辑', 'admin-update.html', '${data[index]._id}', '${data[index].power}','800', '500') " class="ml-5 " style="text-decoration:none ">
                    <i class="Hui-iconfont
                        ">&#xe6df;</i></a> <a title="删除 " href="javascript:; " onclick="admin_del(this, '${data[index].username}','${data[index].power}') "
                            class="ml-5 " style="text-decoration:none "><i class="Hui-iconfont ">&#xe6e2;</i></a></td>
                </tr>
                `
                str += tmpstr
                    ++count

            }
            message = '共有数据：' + count + ' 条'
            $('#tbody').html(str)
            $('#num').html(message)
        }


        /*管理员-增加*/
        function admin_add(title, url, w, h) {
            layer_show(title, url, w, h);
        }
        /*管理员-删除*/
        function admin_del(obj, name, pow) {

            if (power >= pow) {
                layer.confirm('你没有权限删除该角色类型的用户')
            } else {
                let params = {
                    admin: window.localStorage.getItem('username'),
                    username: name
                }
                layer.confirm('确认要删除吗？', function(index) {
                    $.post('http://localhost:3005/user/del', params, (data) => {

                        if (data.err == 0) {
                            layer.msg('已删除!', {
                                icon: 2,
                                time: 1000
                            })
                            getUserList()

                        }
                    })
                })
            }

        }

        /*管理员-编辑*/
        function admin_edit(title, url, id, pow, w, h) {
            window.localStorage.setItem('user_id', id)
            if (power >= pow) {
                layer.confirm('你没有权限更新该角色类型的用户信息')
            } else {
                layer_show(title, url, w, h)
            }

        }

        function change(num) {
            switch (num) {
                case 0:
                    return '系统用户'
                    break;
                case 1:
                    return '超级管理员'
                    break;
                case 2:
                    return '管理员'
                    break;
                case 3:
                    return '用户'
                    break;

                default:
                    break;
            }
        }


        getUserList()
    </script>
</body>
